<h1> {{name}} </h1>

<dl>

    <td>Name: </td>
    <dd> {{name}} </dd>

    <td>Age: </td>
    <dd> {{age}} </dd>

    <td>Function: </td>
    <dd> {{getInfo()}} </dd>

    <td>Name in capital letters </td>
    <dd> {{getNameInCapitalLetters}} </dd>

    <button (click)='changeName()'>Change superhero</button>
    <button (click)='changeAge()'>Change age</button>


</dl>
