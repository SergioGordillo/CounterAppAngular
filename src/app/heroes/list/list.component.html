<p>Heroes list</p>

<div *ngIf="deletedHeroes!==''; else notDeleted">
    <h3>Deleted heroes: <small>{{deletedHeroes}}</small></h3>
    
</div>

<ng-template #notDeleted>
    <h3>You have not deleted anything</h3>
</ng-template>

<ul>
    <li *ngFor="let hero of heroes; let i=index">
        {{i + 1}} - {{hero}}
    </li>
</ul>

<button (click)='deleteHero()'>
    Delete hero
</button>
